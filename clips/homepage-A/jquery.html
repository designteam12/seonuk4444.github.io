<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../default/style/ko/standard/reset.css">

    <link rel="stylesheet" href="../default/style/ko/standard/common.css">
    <link rel="stylesheet" href="../default/script/jquery-ui/jquery-ui.theme.css">
    <script src="../default/script/jquery/jquery-3.5.1.min.js"></script>
    <script src="../default/script/jquery-ui/jquery-ui.min.js"></script>
    <style>
        .ui-autocomplete {
            max-height: 100px;
            overflow-y: auto;
            /* prevent horizontal scrollbar */
            overflow-x: hidden;
            width: 500px;
        }
        .ui-autocomplete-category {
          font-weight: bold;
          padding: .2em .4em;
          margin: .8em 0 .2em;
          line-height: 1.5;
        }
        </style>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $( function() {
              var availableTags = [
                "ActionScript",
                "AppleScript",
                "Asp",
                "BASIC",
                "C",
                "C++",
                "Clojure",
                "COBOL",
                "ColdFusion",
                "Erlang",
                "Fortran",
                "Groovy",
                "Haskell",
                "Java",
                "JavaScript",
                "Lisp",
                "Perl",
                "PHP",
                "Python",
                "Ruby",
                "Scala",
                "Scheme"
              ];
              $( "#tags" ).autocomplete({
                source: availableTags
              });
            } );
        </script>
</head>
<body>
    <label for="tags">Search: </label>
    <input id="tags">
</body>
</html>
